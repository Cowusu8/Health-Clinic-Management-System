<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>
            List Patients
        </title>
    </head>

    <body>

        <div>
            <h2>List Patients</h2>
            <hr/>
            <table border="1">

                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Appointment</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="patients: ${patients}">
                    <td th:text="${patients.Fist Name}"></td>
                    <td th:text="${patients.Last Name}"></td>
                    <td th:text="${patients.Appointment}"></td>
                </tr>
                </tbody>


            </table>

        </div>

    </body>

</html>
