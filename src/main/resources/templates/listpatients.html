<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Patients</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>

<div class="container">

    <h3> Patients List</h3>

    <hr/>
    <a class="btn btn-primary" th:href="@{/addPatientsForm}">Add Patient</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="patientsTable">

        <thead>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Appointment</th>
            <th>Date</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="patients: ${patients}">
            <td th:text="${patients.Id}"></td>
            <td th:text="${patients.fullName}"></td>
            <td th:text="${patients.Appointment}"></td>
            <td th:text="${patients.birthDate}"></td>
            <td th:text="${patients.email}"></td>
            <td th:text="${patients.phoneNo}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/showUpdateForm(patientId=${patients.Id})}">Update</a>

                <a class="btn btn-danger ml-2" th:href="@{/deletePatient(patientId=${patients.id})}">Delete</a>
            </td>
        </tr>
        </tbody>


    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>

<script>
			$(document).ready(function() {
				$("#Patients_Table").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})

</script>
</body>

</html>
