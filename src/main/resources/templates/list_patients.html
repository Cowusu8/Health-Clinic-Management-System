<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Patients</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
</head>

<body>


<div class="container">
    <br>
    <div>
        <h3 style="text-align: center; color: SteelBlue;font-size: 46px;"> Patients List</h3>
    </div>

    <hr/>
    <div class="d-grid gap-2  justify-content-md-end">
        <a class="btn btn-primary" th:href="@{/addPatientsForm}">Add Patient</a>
        <a class="btn btn-primary" th:href="@{/docdash}">Back to Dashboard</a>
    </div>
    <br/>
    <table class="table table-bordered table-striped" id="patientsTable">

        <thead>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="patient: ${patients}">
            <td th:text="${patient.Id}"></td>
            <td th:text="${patient.fullName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.birthDate}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.address}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/updatePatient(patientId=${patient.Id})}">Update</a>

                <a class="btn btn-danger ml-2" th:href="@{/deletePatient/{id}(patientId=${patient.id})}">Delete</a>
            </td>
        </tr>
        </tbody>


    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js" type="text/javascript"></script>

<script>
			$(document).ready(function() {
				$("#patientsTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})

</script>
</body>

</html>
