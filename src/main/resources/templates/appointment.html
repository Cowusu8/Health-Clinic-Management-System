<body style="background-color: rgb(255, 255, 255);">



    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <a href="index.html" class="logo me-auto"><img src="styles/img/spring.png" alt=""></a>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <h1 class="logo me-auto"><a href="index.html">Medicio</a></h1> -->

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto" href="/">Home</a></li>
                    <li class="dropdown"><a href="#"><span>Log In</span> <i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a href="patient">Patients Portal</a></li>
                            <li><a href="docportal">Doctors Portal</a></li>
                            <li><a href="receptionist">Receptionist Portal</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

    <section>
        <div id="topbar" class="d-flex align-items-center fixed-top" style="background-color: rgb(2, 46, 16);">
            <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
                <div class="align-items-center d-none d-md-flex">

                </div>
                <div class="d-flex align-items-center">
                </div>
            </div>
        </div>
    </section>
    <div class="bx-directions"> 
        <h2 style="text-align: center; color: rgb(4, 53, 24);"> Schedule Appointment</h2>
        <h5 style="text-align: center; color: rgb(13, 31, 20)"> New Patient? Schedule an Appointment.</h5>
    </div>
    


    <!--Appointment Form-->
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form method="POST" th:action="@{/savePatients}" th:object="${patient}">

                <input class="form-control col-3 mb-4" placeholder="Enter Full Name" field="*{fullName}" type="text"/>

                <input class="form-control col-3 mb-4" placeholder="Enter Birth Date" field="*{birthDate}" type="text"/>

                <label class="form-control col-3 mb-2">Gender?
                    <input field="*{gender}" type="checkbox" value="Male"/>Male
                    <input field="*{gender}" type="checkbox" value="Female"/>Female
                </label>

                <input class="form-control col-3 mb-4" placeholder="Enter Preferred Appointment Date" field="*{appointmentDate}" type="text"/>

                <input class="form-control col-3 mb-4" placeholder="Enter Email" field="*{email}" type="text"/>

                <input class="form-control col-3 mb-4" placeholder="Enter Address" field="*{address}" type="text"/>

                <input class="form-control col-3 mb-4" placeholder="Enter Phone Number" field="*{phone}" type="text"/>


                <a class="btn btn-primary" th:href="@{/save-newpatient}">Save</a>
                <input field="*{Id}" type="hidden"/>

            </form>
        </div>
    </div>

    <script th:src="@{/vendor/purecounter/purecounter_vanilla.js}"></script>
    <script th:src="@{/vendor/aos/aos.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    ></script>
