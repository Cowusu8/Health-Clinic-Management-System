<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Patient</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Patient</h3>
    <hr/>

    <form th:action="@{/savePatients}" th:object="${patients}" method="POST">

        <input type="text" th:field="*{fullName}" class="form-control col-4 mb-4" placeholder="Enter Full Name" />

        <input type="text" th:field="*{Appointment}" class="form-control col-4 mb-4" placeholder="Enter Preferred Appointment Date" />

        <input type="text" th:field="*{birthDate}" class="form-control col-4 mb-4" placeholder="Enter Birth Date" />

        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />

        <input type="text" th:field="*{phoneNo}" class="form-control col-4 mb-4" placeholder="Enter Phone Number" />

        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter password" />

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{Id}" />

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
